<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section id="board" class="main-container">
        <header class="text-center shadow-lg p-3 me-4 mb-5 bg-primary rounded">
            <h1>Tic Tac Toe</h1>
        </header>
        <!-- Included values in each column/row to see the sizing rendered will hide later -->
        <section class="container row row-cols-3 shadow-lg p-3 mb-5 bg-body rounded"> 
            <section class="col bg-primary border"><p>O</p></section>
            <section class="col bg-primary border"><p></p></section>
            <section class="col bg-primary border"><p></p></section>
            <section class="col bg-primary border"><p></p></section>
            <section class="col bg-primary border"><p>X</p></section>
            <section class="col bg-primary border"><p></p></section>
            <section class="col bg-primary border"><p></p></section>
            <section class="col bg-primary border"><p></p></section>
            <section class="col bg-primary border"><p>O</p></section>
        </section>
        <footer>
            <section id="player-options">
                <section class="bg-primary border"><p>One Player</p></section>
                <section class="bg-primary border"><p>Two Players</p></section>
            </section>
            <section id="game-pieces">
                <section class="bg-primary border"><p>Choose X</p></section>
                <section class="bg-primary border"><p>Choose O</p></section>
            </section>  
        </footer> 
        <aside id="score-card">
            <section class="bg-primary border"><p>Score</p></section>
        </aside> 
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
