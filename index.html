<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section id="main" class="main-container">
        <header class="text-center shadow-lg p-3 me-4 mb-5 bg-primary rounded">
            <h1>Tic Tac Toe</h1>
        </header>
        <!-- Included values in each column/row to see the sizing rendered will hide later -->
        <section id="board" class="container row row-cols-3 shadow-lg p-3 mb-5 bg-body rounded"> 
            <section id="a1" class="col bg-primary border"><p>a1</p></section>
            <section id="b1" class="col bg-primary border"><p>b1</p></section>
            <section id="c1" class="col bg-primary border"><p>c1</p></section>
            <section id="a2" class="col bg-primary border"><p>a2</p></section>
            <section id="b2" class="col bg-primary border"><p>b2</p></section>
            <section id="c2" class="col bg-primary border"><p>c2</p></section>
            <section id="a3" class="col bg-primary border"><p>a3</p></section>
            <section id="a3" class="col bg-primary border"><p>b3</p></section>
            <section id="a3" class="col bg-primary border"><p>c3</p></section>
        </section>
        <div id="message"></div>
        <footer>
            <section id="player-options" class="d-grid gap-2 col-6 mx-auto" >
                <button id="one-play-btn" class="btn btn-primary btn-lg" type="button">One Player</button>
                <button id="two-play-btn" class="btn btn-primary btn-lg" type="button">Two Players</button>
            </section> 
        </footer> 
        <aside id="score-card">
            <button id="score-btn" class="btn btn-primary" type="button">Score</button>
        </aside> 
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
